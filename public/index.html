<!DOCTYPE html>
<html>
<head>
    <title>Hello world</title>
    <link rel='stylesheet' href='/styles.css'/>
</head>
<body>
    <div class="row row-container">
        <div class="col-sm-3 col-sidebar">
            <div class='sidebar'>
                <h2 class='title'>MTA Stations</h2>
                <form id='subway-lines'>
                    <fieldset>
                        <input type="checkbox" value="check-all" class="control-subway-line-batch"/>
                        <label>All</label>
                    </fieldset>
                    <fieldset>
                        <input type="checkbox" value="check-none" class="control-subway-line-batch"/>
                        <label>None</label>
                    </fieldset>
                </form>

                <form id='animation-controls'>
                    <h3>Visualize traffic</h3>
                    <fieldset>
                        <button id='start-animation' class='btn btn-primary'>Start</button> 
                    </fieldset>
                </form>

            </div>
        </div>
        <div class="col-sm-9">
            <div class="hud">
                <div class="datetime-display"></div>
            </div>
            <div id='map' class='map'></div>
        </div>
    </div>
    <script src="/bundle.js"></script>
</body>
</html>
