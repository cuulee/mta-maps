<!DOCTYPE html>
<html>
<head>
    <title>NYC Subway Traffic Visualization </title>
    <link rel='stylesheet' href='styles.css'/>
</head>
<body>
    <div class="row row-container">
        <div class="col-sm-3 col-sidebar">
            <div class='sidebar'>
                <h2 class='title'>NYC Subway Traffic</h2>
                <p>Entrace and exit traffic at each MTA station over time</p>
                <form id='animation-controls'>
                    <fieldset>
                        <button id='start-animation' class='btn btn-success'>Start</button> 
                    </fieldset>
                </form>
                <hr/>
                <form id='subway-lines'>
                    <fieldset>
                        <input type="checkbox" value="check-all" class="control-subway-line-batch"/>
                        <label>All</label>
                    </fieldset>
                    <fieldset>
                        <input type="checkbox" value="check-none" class="control-subway-line-batch"/>
                        <label>None</label>
                    </fieldset>
                </form>


            </div>
        </div>
        <div class="col-sm-9">
            <div class="hud">
                <div class="datetime-display"></div>
            </div>
            <div id="map-container">
                <div id='map' class='map'></div>
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
