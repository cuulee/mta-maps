<!DOCTYPE html>
<html>
<head>
    <title>NYC Subway Traffic Visualization </title>
    <link rel='stylesheet' href='./styles.css'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="row row-container">
        <div class="col-sm-3 col-sidebar">
            <div class='sidebar'>
                <h2 class='title'>NYC Subway Traffic</h2>
                <p>Entrance and exit traffic at each MTA station over time. <span class='dates'></span></p>

                <p><small>Made by <a href='https://twitter.com/piratefsh' target='_blank'>@piratefsh</a> at <a href='https://www.recurse.com' target='_blank'>Recurse Center</a></small></p>
                <form id='animation-controls'>
                    <fieldset>
                        <button id='start-animation' class='btn btn-success'>Start</button> 
                        <button id='toggle-lines' class='btn btn-default visible-xs pull-left'>Select Lines</button>
                    </fieldset>
                </form>
                <div class="collapse-sm hidden-xs">
                    <hr/>
                    <form id='subway-lines'>
                        <fieldset>
                            <input id='check-all' type="checkbox" value="check-all" class="control-subway-line-batch"/>
                            <label for="check-all">All</label>
                        </fieldset>
                        <fieldset>
                            <input id='check-none' type="checkbox" value="check-none" class="control-subway-line-batch"/>
                            <label for='check-none'>None</label>
                        </fieldset>
                        <fieldset>
                            <input id='show-lines-control' type="checkbox" value="show-lines-control" checked='true'/>
                            <label for='show-lines-control'>Show Stations</label>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-9 col-main">
            <div class="hud">
                <div class="datetime-display"></div>
            </div>
            <div id="map-container">
                <div id='map' class='map'></div>
            </div>
            <div class="timeline-container">

                <ul class="timeline">
                <li class="timeline-cursor"></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="./bundle.js"></script>
</body>
</html>
